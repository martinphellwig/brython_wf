<script id="ascript" type="text/python">
from browser import doc, html, window

nav = window.navigator
batt = window.navigator.battery

def charging_change(event=None) :
    if batt.charging :
        doc <= "batterie charging (%d seconds remaining)" % batt.chargingTime
    else :
        doc <= "batterie level %s" %batt.level
        doc <= " discharging (%d  seconds remaining)" %batt.dischargingTime
    doc <= html.BR()

doc <= html.BR()
doc <= "batterie level : %d%%" %(batt.level * 100)
doc <= html.BR()

batt.bind('chargingchange', charging_change)

</script>
