<body onLoad="brython(1)">

<script type="text/python">
import sys
import datetime
import sidebar
from html import P
import string # in standard distribution : folder Lib

menu_items = [('The Brython site','http://www.brython.info'),
    ('Development site','http://code.google.com/p/brython/'),
    ('Group (en)','https://groups.google.com/forum/?fromgroups=#!forum/brython')]
doc <= sidebar.menu('Brython',menu_items)
doc <= P()+str(datetime.date.today())
doc <= P()+string.ascii_letters
doc <= P('sys.path : '+str(sys.path))

doc <= P("imported by 'from html import A' : %s" %str(sidebar.A)[1:-1])
doc <= P("imported by 'from os import *' : %s" %str(sidebar.urandom)[1:-1])
</script>
