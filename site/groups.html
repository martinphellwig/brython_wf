<!doctype html>
<html>
<head>
<meta name="description" content="Brython">
<meta name="keywords" content="Python,Brython">

<title>Brython</title>
<link rel="stylesheet" href="doc/doc_brython.css">
<script src="../src/brython.js"></script>

<script type="text/python3">
from html import *

# detect language
language = "en" # default
has_req = False
lang = doc.query().getfirst("lang")
if lang and lang in ["en","fr","es"]:
    has_req = True
    language = lang
else:
    import sys
    try:
        lang = sys.language[:2]
        if lang in ["en","fr","es"]:
            language = lang
    except:
        pass

# upper menu
trans_menu = {
    'menu_console':{'en':'Console','es':'Consola','fr':'Console'},
    'menu_gallery':{'en':'Gallery','es':'Galería','fr':'Galerie'},
    'menu_doc':{'en':'Documentation','es':'Documentación','fr':'Documentation'},
    'menu_download':{'en':'Download','es':'Descargas','fr':'Téléchargement'},
    'menu_dev':{'en':'Development','es':'Desarollo','fr':'Développement'},
    'menu_groups':{'en':'Groups','es':'Grupos','fr':'Groupes'}
}

links = {'home':'index.html',
    'console':'tests/console.html',
    'gallery':'gallery/gallery_%s.html',
    'doc':'doc/%s/index.html',
    'download':'https://bitbucket.org/olemis/brython/downloads',
    'dev':'https://bitbucket.org/olemis/brython/src',
    'groups':'groups.html'
}

banner = doc['banner_row']

for item in ['home','console','gallery','doc','download','dev','groups']:
    href = links[item]
    if item in ['doc','gallery']:
        href = href %language
    if has_req and item not in ['download','dev']:
        # add lang to href
        href += '?lang=%s' %language
    if item == 'home':
        link = A(IMG(src="brython_white.png",Class="logo"),href=href)
        cell = TD(link,Class="logo")
    else:
        link = A(trans_menu['menu_%s'%item][language],href=href,Class="banner")
        cell = TD(link)
    if item in ['download','dev']:
        link.target = "_blank"        
    banner <= cell

# other translations

trans = {
    'groups':{'en':'Groups','es':'Grupos','fr':'Groupes'}
}

for key in trans:
    if key in doc:
        doc[key].html = trans[key][language]

</script>
</head>
<body onload="brython(1)">

<table id="banner" cellpadding=0 cellspacing=0>
<tr id="banner_row">
</tr>
</table>

<div style="text-align:center">
<H2 id="groups">Groups</H2>

</div>
